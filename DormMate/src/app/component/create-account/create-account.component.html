<!doctype html>

<!-- Login Boxes -->
<div class="mx-auto" style= "width: 400px">
  <h1 style="text-align:center"><strong>DormMate</strong></h1>
  <div class="container form-group">
    <form [formGroup]="userForm" (ngSubmit)="register()" novalidate>
      <small id="emailHelp" class="form-text text-muted">All fields required</small>
      <div class="form-group">
        <label for="InputEmail">Email address:</label>
        <input [(ngModel)]="email" formControlName="EMail" #youremail="ngModel" name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{ 'is-invalid': userRegForm.submitted && youremail.invalid }" required>
        <div *ngIf="userRegForm.submitted && youremail.invalid" class="invalid-feedback">
          <div *ngIf="youremail.errors.required" class="alert-danger">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password:</label>
        <input [(ngModel)]="password1" formControlName="Password" #pass="ngModel" name="password" type="password" class="form-control" id="InputPassword1" placeholder="Password" [ngClass]="{ 'is-invalid': userRegForm.submitted && pass.invalid }" required>
        <div *ngIf="userRegForm.submitted && pass.invalid" class="invalid-feedback">
          <div *ngIf="pass.errors.required" class="alert-danger">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="InputPassword2">Confirm Password:</label>
        <input [(ngModel)]="password2" #conpass="ngModel" name="password" type="password" class="form-control" id="InputPassword2" placeholder="Password" [ngClass]="{ 'is-invalid': userRegForm.submitted && conpass.invalid }" required validateEqual='password'>
        <div *ngIf="userRegForm.submitted && conpass.invalid" class="invalid-feedback">
          <div *ngIf="conpass.errors.required" class="alert-danger">Confirm Password is required</div>
          <div *ngIf="conpass.errors.notEqual" class="alert-danger">Password does not match</div>
        </div>
      </div>
      <button *ngIf="youremail.invalid || pass.invalid || conpass.invalid || conpass.errors.notEqual" id="registeruser" type="submit" class="btn btn-primary">Create Account</button>
      <button *ngIf="!youremail.invalid && !pass.invalid && !conpass.invalid && !conpass.errors.notEqual" id="registeruser"  type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>
</div>
