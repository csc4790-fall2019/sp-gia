<!doctype html>

<!-- Login Boxes -->
<div class="mx-auto" style= "width: 400px">
  <h1 style="text-align:center"><strong>DormMate</strong></h1>
  <div class="container form-group">
    <form [formGroup]="userForm" (ngSubmit)="register()" novalidate>
      <small id="emailHelp" class="form-text text-muted">All fields required</small>
      <div class="form-group">
        <label for="InputEmail">Email address:</label>
        <input formControlName="EMail" [(ngModel)]="email" name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{ 'is-invalid': EMail.invalid }" required>
        <div *ngIf="EMail.invalid" class="invalid-feedback">
          <div *ngIf="EMail.errors.required" class="alert-danger">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password:</label>
        <input formControlName="Password" [(ngModel)]="password1" name="password" type="password" class="form-control" id="InputPassword1" placeholder="Password" [ngClass]="{ 'is-invalid': Password.invalid }" required>
        <div *ngIf="Password.invalid" class="invalid-feedback">
          <div *ngIf="Password.errors.required" class="alert-danger">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="InputPassword2">Confirm Password:</label>
        <input [(ngModel)]="password2" #conpass="ngModel" name="password" type="password" class="form-control" id="InputPassword2" placeholder="Password" [ngClass]="{ 'is-invalid': conpass.invalid }" required validateEqual='password'>
        <div *ngIf="conpass.invalid" class="invalid-feedback">
          <div *ngIf="conpass.errors.required" class="alert-danger">Confirm Password is required</div>
          <div *ngIf="conpass.errors.notEqual" class="alert-danger">Password does not match</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>
</div>
