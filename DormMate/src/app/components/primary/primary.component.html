<!doctype html>
<!--Style Sheet-->

<!-- Login Boxes -->
<div class="mx-auto" style= "width: 400px">
  <h1 style="text-align:center"><strong>DormMate</strong></h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password:</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Remember me!
        </label>
      </div>
      <button routerLink="/Match" routerLinkActive="active" type="submit" class="btn btn-primary" (click)="loginUser()">Login</button>
    </form>
	<nav>
		<a routerLink="/createAccount" routerLinkActive="active" class="btn btn-primary">Create Account</a>
	</nav>
  </div>
</div>
